<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetSMeet</title>
    <link href="newevent.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">LetSMeet<span>.</span></div>
        <div class="menuburger" onclick="setModal()">
            <button>
                <span class="top"></span>
                <span class="mid"></span>
                <span class="bot"></span>
            </button>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../../index.html">DÉCOUVRIR DES ÉVÉNEMENTS</a></li>
                <li><a href="../login/login.html">SE CONNECTER / S'INSCRIRE</a></li>
                <li><a href="../profile/profile.html">MON PROFIL</a></li>
                <li><a href="../newevent/newevent.html">CRÉER UN ÉVÉNEMENT</a></li>


            </ul>

        </nav>

    </header>
    <dialog id="modal" close>
        <header>
            <div class="logo">LetSMeet<span>.</span></div>
            <button id="close-dialog-button" onclick="closeModal()">X</button>
        </header>

        <nav class="menu_mobile">
            <ul>
                <li><a href="../../index.html">DÉCOUVRIR DES ÉVÉNEMENTS</a></li>
                <li><a href="../login/login.html">SE CONNECTER / S'INSCRIRE</a></li>
                <li><a href="../profile/profile.html">MON PROFIL</a></li>
                <li><a href="../newevent/newevent.html">CRÉER UN ÉVÉNEMENT</a></li>


            </ul>
        </nav>

    </dialog>

    <h1>PLANIFIER</h1>
    <main class="eventForm">
        <div class="neweventContainer">
            <h2>QUOI</h2>
            <label for="nom">Nom de l'événement</label>
            <input id="nom" class='textInput' type="text" placeholder="Entrez le nom de l'événement"/>

            <label for="bio">Description de l'événement</label>
            <input id="bio" class='textInput' type="text" placeholder="Description "/>

            <div class="addimg">
                <button aria-label="clicquer pour ajouter une image">
                    <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="17.5" cy="17.5" r="17.5" fill="#87D271"/>
                        <path d="M25 18.5714H18.5714V25H16.4286V18.5714H10V16.4286H16.4286V10H18.5714V16.4286H25V18.5714Z" fill="white"/>
                    </svg>
    
                </button>
                <p>Ajouter une image</p>
    
            </div>
            <h2>QUI</h2>

            <label for="invités">Ajouter des membres</label>
            <input id="invités" class='textInput' type="text" placeholder="example@email.com"/>
            <h2>QUAND</h2>

            <div class="duration">
                <button aria-label="Selectionner une durée : 30 min" class="childA colored" id="child4">30 min</button>
                <button aria-label="Selectionner une durée : 60 min" class="childA" id="child5">60 min</button>
                <button aria-label="Selectionner une durée : durée personalisée" class="childA" id="child6">-- min</button>
            </div>
            <div class="date">
                <button aria-label='Selectionner une date : dans les 2 prochains jours' class="childB colored" id="child1">2 prochains jours</button>
                <button aria-label='Selectionner une date : la semaine prochaine' class="childB" id="child2">Semaine prochaine</button>
                <button aria-label='Selectionner une date : date personalisée' class="childB" id="child3">Date personalisée</button>
            </div>
            <h2>OÙ</h2>
            <label for="lieu">Saisir un Lieu</label>
            <input id='lieu' class='textInput' type="text" placeholder="Paris"/>


                                
            <button class="submitbtn">PLANIFIER</button>
        </div>

    </main>


    <script>
        const childrenA = document.querySelectorAll('.childA');
        const childrenB = document.querySelectorAll('.childB');

        childrenA.forEach(child => {
            child.addEventListener('click', () => {
                childrenA.forEach(c => c.classList.remove('colored'));
                child.classList.add('colored');
            });
        });
        
        childrenB.forEach(child => {
            child.addEventListener('click', () => {
                childrenB.forEach(c => c.classList.remove('colored'));
                child.classList.add('colored');
            });
        });

        const dialog = document.getElementById('modal')
        function setModal() {
          dialog.showModal()
        }
        function closeModal(){
            dialog.close()
        }

    </script>
</body>
</html>
